<html>
	<head>
		<title>Download All - Selection</title>
	</head>

	<script type="text/javascript" src="donwload_all_popup.js"></script>

	<style type="text/css" media="screen">
		body
		{
			font: normal 13px "Trebuchet MS", Arial, Helvetica, sans-serif;
			background: #b5b5b5;
			width: 700px;
		}

		#title
		{
			padding: 20px 0px 20px 0px;
		}

		#extensions
		{
			width: 400px;
		}

		#buttons
		{
			text-align: right;
			margin: 0px 15px 20px 0px;
		}

			/* ---- tables ---- */

		table
		{
			empty-cells: show;
			font-size: 100%;
			border-collapse: separate;
			border-spacing: 0;
		}

		table.sortable
		{
			border-collapse: collapse;
		}

		table.sortable td
		{
			padding: 0;
		}

		table.sortable a.sortheader
		{
			background-color: #EEEEEE;
			color: #666666;
			font-weight: bold;
			text-decoration: none;
			display: block;
		}

		table.sortable span.sortarrow
		{
			color: #000000;
			text-decoration: none;
		}

		.table-data
		{
			border: 1px solid #666666;
			background: #FFFFFF;
			overflow-y: scroll;
			width: 680px;
			height: 250px;
			margin-top: 10px;
		}

		.td-attrib-header /* extends .fieldlabel */
		{
			background: #E8E8E8;
			border: 1px solid #666666;
			border-top: none;
			border-left: none;
			text-align: center;
		}

			/* ---- Fields ---- */

		.fieldlabel, .td-attrib-header
		{
			font-size: 12px;
			font-weight: bold;
			color: #666666;
		}
	
		.fieldvalue, .td-attrib-data
		{
			font-size: 12px;
			font-weight: normal;  
		}

		.example
		{
			font-size: 80%;
			color: #555;
			margin-left:20px;
		}
	</style>

	<body id="download_all_popup">
		<div id="content">
			<span id="title">Select the URLs:</span>

			<div class="table-data">
				<table class="sortable" id="links_table" width="100%">
					<tr style="position:fixed">
						<td class="td-attrib-header" width="20px">
							<input type="checkbox" id="check_all" checked="checked" />
						</td>
						<td class="td-attrib-header" width="644px">URL</td>
					</tr>
				</table>
			</div>

			<div id="filters">
				<table aling="center">
					<tr>
						<td><label>Extensions:</label></td>
						<td><input id="extensions" type="text" /></td>
					</tr>
					<tr>
						<td>
							<div class="example">
								Comma-separated values:<br>
								avi, mp3
							</div>
						</td>
						<td align="right">
							<button id="check">Check</button>
							<button id="uncheck">Uncheck</button>
						</td>
					</tr>
				</table>
			</div>

			<div id="buttons">
				<button id="download">Download</button>
				<button id="close">Cancel</button>
			</div>
		</div>
	</body>
</html>
