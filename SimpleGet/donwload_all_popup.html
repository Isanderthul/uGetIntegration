<html>
	<head>
		<title>Download All - Selection</title>

		<script type="text/javascript" src="donwload_all_popup.js"></script>

		<link rel="stylesheet" type="text/css" href="download_all_popup.css" media="all">
	</head>
	<body id="download_all_popup">
		<div id="content">
			<span id="title">Select the URLs:</span>

			<div class="table-data">
				<table class="sortable" id="links_table" width="100%">
					<tr style="position:fixed">
						<td class="td-attrib-header" width="20px">
							<input type="checkbox" id="check_all" checked="checked">
						</td>
						<td class="td-attrib-header" width="644px">URL</td>
					</tr>
				</table>
			</div>

			<div id="filters">
				<table aling="center">
					<tr>
						<td><label for="extensions">Extensions:</label></td>
						<td><input id="extensions" type="text"></td>
					</tr>
					<tr>
						<td>
							<div class="example">
								Comma-separated values:<br>
								avi, mp3
							</div>
						</td>
						<td align="right">
							<button id="check">Check</button>
							<button id="uncheck">Uncheck</button>
						</td>
					</tr>
				</table>
			</div>

			<div id="buttons">
				<button id="download">Download</button>
				<button id="close">Cancel</button>
			</div>
		</div>
	</body>
</html>
